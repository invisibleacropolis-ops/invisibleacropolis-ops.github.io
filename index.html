<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Nebula Galaxy</title>
    <style>
        /* Modern CSS Reset */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* UI Overlay for instructions */
        #ui {
            position: absolute;
            bottom: 30px;
            left: 30px;
            color: rgba(255, 255, 255, 0.6);
            pointer-events: none;
            z-index: 10;
        }
        
        h1 {
            font-weight: 200;
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        p {
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div id="ui">
        <h1>Nebula Engine</h1>
        <p>Drag to rotate • Scroll to zoom • Use controls to mutate</p>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';
        import { EffectComposer } from 'https://unpkg.com/three@0.160.0/examples/jsm/postprocessing/EffectComposer.js';
        import { RenderPass } from 'https://unpkg.com/three@0.160.0/examples/jsm/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'https://unpkg.com/three@0.160.0/examples/jsm/postprocessing/UnrealBloomPass.js';
        import GUI from 'https://unpkg.com/lil-gui@0.19.1/dist/lil-gui.esm.min.js';

        // --- 1. SCENE SETUP ---
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);

        const scene = new THREE.Scene();
        // Deep space fog to hide the edges
        scene.fog = new THREE.FogExp2(0x000000, 0.03); 

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 6, 8);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ 
            canvas: canvas,
            powerPreference: "high-performance",
            antialias: false // Antialias is often turned off when using Post-Processing
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        // Controls
        const controls = new OrbitControls(camera, canvas);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // --- 2. GALAXY GENERATOR ---
        const parameters = {
            count: 80000,
            size: 0.015,
            radius: 5,
            branches: 3,
            spin: 1,
            randomness: 0.3,
            randomnessPower: 3,
            insideColor: '#ff6030',
            outsideColor: '#1b3984',
            speed: 0.2
        };

        let geometry = null;
        let material = null;
        let points = null;

        const generateGalaxy = () => {
            // Clean up old galaxy if it exists (memory management)
            if(points !== null) {
                geometry.dispose();
                material.dispose();
                scene.remove(points);
            }

            // Geometry
            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(parameters.count * 3);
            const colors = new Float32Array(parameters.count * 3);
            
            const colorInside = new THREE.Color(parameters.insideColor);
            const colorOutside = new THREE.Color(parameters.outsideColor);

            for(let i = 0; i < parameters.count; i++) {
                const i3 = i * 3;

                // Position Math
                const radius = Math.random() * parameters.radius;
                const spinAngle = radius * parameters.spin;
                const branchAngle = (i % parameters.branches) / parameters.branches * Math.PI * 2;
                
                // Add randomness (spread stars out to create volume)
                const randomX = Math.pow(Math.random(), parameters.randomnessPower) * (Math.random() < 0.5 ? 1 : -1) * parameters.randomness * radius;
                const randomY = Math.pow(Math.random(), parameters.randomnessPower) * (Math.random() < 0.5 ? 1 : -1) * parameters.randomness * radius;
                const randomZ = Math.pow(Math.random(), parameters.randomnessPower) * (Math.random() < 0.5 ? 1 : -1) * parameters.randomness * radius;

                positions[i3] = Math.cos(branchAngle + spinAngle) * radius + randomX;
                positions[i3 + 1] = randomY; // Vertical spread
                positions[i3 + 2] = Math.sin(branchAngle + spinAngle) * radius + randomZ;

                // Color Mixing
                const mixedColor = colorInside.clone();
                mixedColor.lerp(colorOutside, radius / parameters.radius);

                colors[i3] = mixedColor.r;
                colors[i3 + 1] = mixedColor.g;
                colors[i3 + 2] = mixedColor.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            // Material (Using additive blending for glowing effect)
            material = new THREE.PointsMaterial({
                size: parameters.size,
                sizeAttenuation: true,
                depthWrite: false,
                blending: THREE.AdditiveBlending,
                vertexColors: true
            });

            points = new THREE.Points(geometry, material);
            scene.add(points);
        };

        generateGalaxy();

        // --- 3. BACKGROUND STARS (PARALLAX LAYER) ---
        const bgStarCount = 5000;
        const bgGeometry = new THREE.BufferGeometry();
        const bgPositions = new Float32Array(bgStarCount * 3);

        for(let i=0; i<bgStarCount * 3; i++) {
            bgPositions[i] = (Math.random() - 0.5) * 30;
        }
        bgGeometry.setAttribute('position', new THREE.BufferAttribute(bgPositions, 3));
        const bgMaterial = new THREE.PointsMaterial({
            size: 0.02,
            color: 0xffffff,
            sizeAttenuation: true,
            depthWrite: false,
            transparent: true,
            opacity: 0.3
        });
        const bgStars = new THREE.Points(bgGeometry, bgMaterial);
        scene.add(bgStars);

        // --- 4. POST-PROCESSING (VISUAL FX) ---
        // This adds the "Glow" or "Bloom" effect typical in sci-fi
        const renderScene = new RenderPass(scene, camera);

        const bloomPass = new UnrealBloomPass(
            new THREE.Vector2(window.innerWidth, window.innerHeight),
            1.5,  // Strength
            0.4,  // Radius
            0.85  // Threshold
        );
        bloomPass.strength = 2.0;
        bloomPass.radius = 0.5;
        bloomPass.threshold = 0.1; // Glows easily

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // --- 5. INTERACTIVE GUI ---
        const gui = new GUI();
        const galaxyFolder = gui.addFolder('Galaxy Properties');
        galaxyFolder.add(parameters, 'count').min(1000).max(200000).step(100).onFinishChange(generateGalaxy);
        galaxyFolder.add(parameters, 'size').min(0.001).max(0.1).step(0.001).onFinishChange(generateGalaxy);
        galaxyFolder.add(parameters, 'radius').min(0.01).max(20).step(0.01).onFinishChange(generateGalaxy);
        galaxyFolder.add(parameters, 'branches').min(2).max(20).step(1).onFinishChange(generateGalaxy);
        galaxyFolder.add(parameters, 'spin').min(-5).max(5).step(0.001).onFinishChange(generateGalaxy);
        galaxyFolder.add(parameters, 'randomness').min(0).max(2).step(0.001).onFinishChange(generateGalaxy);
        galaxyFolder.add(parameters, 'randomnessPower').min(1).max(10).step(0.001).onFinishChange(generateGalaxy);
        galaxyFolder.addColor(parameters, 'insideColor').onFinishChange(generateGalaxy);
        galaxyFolder.addColor(parameters, 'outsideColor').onFinishChange(generateGalaxy);
        
        const animFolder = gui.addFolder('Animation');
        animFolder.add(parameters, 'speed').min(0).max(2).step(0.01);

        // --- 6. ANIMATION LOOP ---
        const clock = new THREE.Clock();

        const tick = () => {
            const elapsedTime = clock.getElapsedTime();

            // Rotate the entire galaxy slowly
            if(points) {
                points.rotation.y = elapsedTime * (parameters.speed * 0.2);
            }
            
            // Rotate background stars even slower for parallax depth
            bgStars.rotation.y = -elapsedTime * 0.02;

            // Update controls
            controls.update();

            // Render using the Composer (which includes the Bloom), not just the renderer
            composer.render();

            // Call next frame
            window.requestAnimationFrame(tick);
        }

        tick();

        // Handle Window Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            composer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
